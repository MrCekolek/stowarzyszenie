<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">{{ 'STOWARZYSZENIE.LAYOUT.NAVBAR.TITLE' | translate }}</a>
  <div>
    <a class="navbar-brand" routerLink="login" *ngIf="!loggedIn">Login</a>
    <a class="navbar-brand" href="#" (click)="logout($event)" *ngIf="loggedIn">Logout</a>
    <a class="navbar-brand" routerLink="profile" *ngIf="loggedIn">Profile</a>

    <select #langSelect (change)="translateService.use(langSelect.value)" style="width: 70px">
      <option *ngFor="let lang of translateService.getLangs()" [value]="lang" [selected]="browserLanguage == lang">
        {{ lang }}
      </option>
    </select>
  </div>
</nav>
