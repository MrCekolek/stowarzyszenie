<h2 mat-dialog-title>
    <span>
        {{ 'STOWARZYSZENIE.MODALS.CONFPAGES.TITLE_NEW' | translate }}
    </span>
</h2>

<mat-dialog-content>
    <div class="from-group mb-4">
        <label class="text-primary" style="font-weight: 600;">
            {{ 'STOWARZYSZENIE.MODALS.CONFPAGES.INPUT_NEW_LABEL' | translate }}
        </label>

        <div class="input-group">
            <input type="text" class="form-control" #new [(ngModel)]="this.page['name_' + this.lang]">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" [class.btn-progress]="this.addLoading" (click)="getTranslations(new.value)" [disabled]="this.page['name_' + this.lang] === ''">
                    {{ 'STOWARZYSZENIE.CRUD_BUTTONS.TRANSLATE' | translate }}
                </button>
            </div>
        </div>
    </div>

    <app-translations-list *ngIf="this.translations.length != 0" [translations]="this.translations" [type]="'input'"></app-translations-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" class="btn btn-primary" [class.btn-progress]="this.isSaving" (click)="addPage()" [disabled]="this.translations.length === 0">
        {{ 'STOWARZYSZENIE.CRUD_BUTTONS.SAVE_SHORT' | translate }}
    </button>
    <button type="button " class="btn btn-link" (click)="dismiss()">
        {{ 'STOWARZYSZENIE.MODALS.BUTTON_CANCEL' | translate }}
    </button>
</mat-dialog-actions>
