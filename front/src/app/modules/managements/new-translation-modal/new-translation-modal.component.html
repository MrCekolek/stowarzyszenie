<h2 mat-dialog-title>
    <span *ngIf="this.modal_type == 'new'">
        {{ 'STOWARZYSZENIE.MODALS.NEW_TRANSLATION.TITLE_NEW_TRANSLATION' | translate }}
    </span>

    <span *ngIf="this.modal_type == 'edit'">
        {{ 'STOWARZYSZENIE.MODALS.NEW_TRANSLATION.TITLE_EDIT_TRANSLATION' | translate }}
    </span>
</h2>

<mat-dialog-content>
    <div class="from-group mb-4" *ngIf="this.modal_type == 'new'">
        <label class="text-primary" style="font-weight: 600;">
            {{ 'STOWARZYSZENIE.MODALS.NEW_TRANSLATION.INPUT_FIELD_KEY' | translate }}
        </label>

        <div class="input-group">
            <input [(ngModel)]="this.translation['translation_key']" type="text" class="form-control" aria-label="" [value]="translation['translation_key']">
        </div>

        <label class="text-primary" style="font-weight: 600;">
            {{ 'STOWARZYSZENIE.MODALS.NEW_TRANSLATION.INPUT_FIELD' | translate }}
        </label>

        <div class="input-group">
            <input type="text" class="form-control" #new aria-label="" [value]="translation['translation_' + this.lang]">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" [class.btn-progress]="this.addLoading" (click)="getTranslations(new.value)">
                    {{ 'STOWARZYSZENIE.CRUD_BUTTONS.TRANSLATE' | translate }}
                </button>
            </div>
        </div>
    </div>

    <div class="from-group mb-4" *ngIf="this.modal_type == 'edit'">
        <label class="text-primary" style="font-weight: 600;">
            {{ 'STOWARZYSZENIE.MODALS.NEW_TRANSLATION.INPUT_FIELD_KEY' | translate }}
        </label>

        <div class="input-group">
            <input type="text" class="form-control" aria-label="" [value]="translation['translation_key']" disabled>
        </div>

        <label class="text-primary" style="font-weight: 600;">
            {{ 'STOWARZYSZENIE.MODALS.EDIT_TRANSLATION.INPUT_FIELD' | translate }}
        </label>

        <div class="input-group">
            <input type="text" class="form-control" #translate aria-label="" [value]="translation['translation_' + this.lang]">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" [class.btn-progress]="this.addLoading" (click)="getTranslations(translate.value)">
                    {{ 'STOWARZYSZENIE.CRUD_BUTTONS.TRANSLATE' | translate }}
                </button>
            </div>
        </div>
    </div>

    <app-translations-list *ngIf="this.translations.length != 0" [translations]="this.translations"></app-translations-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button type="button" class="btn btn-sm btn-primary " [class.btn-progress]="saving" (click)="addTranslation()" *ngIf="modal_type === 'new'">
        {{ 'STOWARZYSZENIE.CRUD_BUTTONS.ADD' | translate }}
    </button>
    <button type="button" class="btn btn-sm btn-primary " [class.btn-progress]="saving" (click)="updateTranslation()" *ngIf="modal_type === 'edit'">
        {{ 'STOWARZYSZENIE.CRUD_BUTTONS.SAVE' | translate }}
    </button>
    <button type="button " class="btn btn-sm btn-link " (click)="dismiss() ">
        {{ 'STOWARZYSZENIE.MODALS.BUTTON_CANCEL' | translate }}
    </button>
</mat-dialog-actions>
