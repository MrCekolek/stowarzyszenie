<div class="card card-body" *ngIf="this.loading">
    <div class="d-flex justify-content-center">
        <div class="spinner-border text-primary">
        </div>
    </div>
</div>

<div class="col-sm-12" *ngIf="!this.loading">
    <div class="card col-sm-12">
        <div class="card-body">
            <ul class="list-unstyled" *ngIf="(this.owner && !this.preview)">
                <li class="list-item" *ngFor="let interest of interests">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" [id]="'int' + interest.id" #int (click)="markInterest(interest, int.checked)" [checked]="interestChecked(interest)"/>

                        <label class="custom-control-label" [for]="'int' + interest.id">
                            {{ interest['name_' + lang] }}
                        </label>
                    </div>
                </li>

                <div *ngIf="interests.length === 0" class="empty-state" data-height="200" style="height: 200px; margin-top: 40px;">
                    <div class="empty-state-icon">
                        <i class="fas fa-question"></i>
                    </div>
                    <p class="lead">
                        {{ 'STOWARZYSZENIE.MODULES.PORTFOLIO.CONTENT.NO_INTERESTS' | translate }}
                    </p>
                </div>
            </ul>

            <ul class="list-unstyled" *ngIf="!this.owner || this.preview">
                <li class="list-item" *ngFor="let interestUser of interestUsers">
                    <p>
                        <i class="fas fa-check"></i>
                        {{ interestUser['interest']['name_' + lang] }}
                    </p>
                </li>

                <div *ngIf="interestUsers.length === 0" class="empty-state" data-height="200" style="height: 200px;">
                    <div class="empty-state-icon">
                        <i class="fas fa-question"></i>
                    </div>
                    <p class="lead">
                        {{ 'STOWARZYSZENIE.MODULES.PORTFOLIO.CONTENT.NO_INTERESTS' | translate }}
                    </p>
                </div>
            </ul>
        </div>
    </div>
</div>
