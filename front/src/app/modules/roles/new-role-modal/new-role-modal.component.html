<h2 mat-dialog-title>
    <span *ngIf="this.modal_type == 'new_role'">
        {{ 'STOWARZYSZENIE.MODALS.NEW_ROLE.TITLE_NEW_ROLE' | translate }}
    </span>

    <span *ngIf="this.modal_type == 'edit_role'">
        {{ 'STOWARZYSZENIE.MODALS.NEW_ROLE.TITLE_EDIT_ROLE' | translate }}
    </span>
</h2>

<mat-dialog-content>
    <div class="form-group">
        <label>
            {{ 'STOWARZYSZENIE.MODALS.NEW_ROLE.INPUT_FIELD' | translate }}
        </label>

        <input #role_name matInput type="text" class="form-control" required>
        <div class="invalid-feedback" *ngIf="(role_name.dirty || role_name.touched) && role_name.invalid">
            {{ 'STOWARZYSZENIE.MODALS.NEW_ROLE.INPUT_FIELD_ERROR' | translate }}
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button type=" button " class="btn btn-sm btn-secondary " (click)="sendRoleName(role_name.value) " [disabled]="role_name.value=='' ">
        {{ 'STOWARZYSZENIE.MODALS.NEW_ROLE.BUTTON_ADD' | translate }}
    </button>
    <button type="button " class="btn btn-sm btn-link " (click)="dismiss() ">
        {{ 'STOWARZYSZENIE.MODALS.BUTTON_CANCEL' | translate }}
    </button>
</mat-dialog-actions>
